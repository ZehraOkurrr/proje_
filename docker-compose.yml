version: "3.9"

services:
  fastapi:
    build: .
    image: proje-fastapi
    container_name: fastapi_app1
    ports:
      - "8001:8000"
    depends_on:
      mysql_db1:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  mysql_db1:
    image: mysql:8.0
    container_name: mysql_db1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: proje_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3311:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uuser", "-ppassword"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  mysql_data:
